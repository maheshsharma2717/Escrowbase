<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
	aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
	<div class="modal-dialog modal-xl">
		<div class="modal-content">
			<form *ngIf="active" #enterpriseForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
				<div class="modal-header">
					<h4 class="modal-title">
						<span *ngIf="enterprise.id">{{l("EditEnterprise")}}</span>
						<span *ngIf="!enterprise.id">{{l("CreateNewEnterprise")}}</span>
					</h4>
					<button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label for="Enterprise_EnterpriseName">{{l("EnterpriseName")}} *</label>
								<input type="text" id="Enterprise_EnterpriseName" class="form-control form-text"
									[(ngModel)]="enterprise.enterpriseName" name="EnterpriseName" required />
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label for="Enterprise_Email">{{l("Email")}}</label>
								<input type="text" id="Enterprise_Email" class="form-control form-text"
									[(ngModel)]="enterprise.email" name="Email" />
							</div>
						</div>
						
						<div class="col-md-4">
						<div class="form-group">
							<label for="Enterprise_Phone">{{l("Phone")}}</label>
							<input type="text" id="Enterprise_Phone" class="form-control form-text"
								[(ngModel)]="enterprise.phone" name="Phone" />
						</div>
					</div>
					</div>
					<div class="row">
						<div class="col-md-4">
					<div class="form-group">
						<label for="Enterprise_Address1">{{l("Address1")}}</label>
						<input type="text" id="Enterprise_Address1" class="form-control form-text"
							[(ngModel)]="enterprise.address1" name="Address1" />
					</div>
						</div>
						<div class="col-md-4">
					<div class="form-group">
						<label for="Enterprise_Address2">{{l("Address2")}}</label>
						<input type="text" id="Enterprise_Address2" class="form-control form-text"
							[(ngModel)]="enterprise.address2" name="Address2" />
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="Enterprise_City">{{l("City")}}</label>
						<input type="text" id="Enterprise_City" class="form-control form-text"
							[(ngModel)]="enterprise.city" name="City" />
					</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
					<div class="form-group">
						<label for="Enterprise_State">{{l("State")}}</label>
						<input type="text" id="Enterprise_State" class="form-control form-text"
							[(ngModel)]="enterprise.state" name="State" />
					</div>
						</div>
						<div class="col-md-4">
					<div class="form-group">
						<label for="Enterprise_PinCode">{{l("PinCode")}}</label>
						<input type="text" id="Enterprise_PinCode" class="form-control form-text"
							[(ngModel)]="enterprise.pinCode" name="PinCode" />
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label for="Enterprise_Contry">{{l("Contry")}}</label>
						<input type="text" id="Enterprise_Contry" class="form-control form-text"
							[(ngModel)]="enterprise.contry" name="Contry" />
					</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="col-md-2 btn btn-primary new" [disabled]="!enterpriseForm.form.valid"
						[buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
						<span>{{l("Save")}}</span></button>
					<button [disabled]="saving" type="button" class="col-md-2 btn btn-danger cancel"
						(click)="close()">{{l("Cancel")}}</button>
					
				</div>
				
			</form>
		</div>
	</div>

</div>
<style>
	.form-text {
		width: 100%;
		padding: 10px;
		border-radius: 10px;
		border: 1px solid #222;
		height: 45px;
	}
	.new{
		padding:10px !important;
		 margin-right:5px;
	}
	.cancel{

		padding:10px !important;
	}
	.modal-footer {

		justify-content: center !important;
	}
	.modal-xl{
		max-width: 80% !important;
	}
	.modal .modal-content {
   
    border: 1px solid black !important;
	border-radius: 10px !important;
	}
</style>
