<div>
    <div class="content d-flex flex-column flex-column-fluid">
      
        <sub-header style="left: 0 !important; top: 80px;" title="">
        
        </sub-header>

        <div [class]="containerClass">
            <div class="card card-custom gutter-b" style="
            box-shadow: 0px 0px 30px 0px rgb(82 63 105);
        ">
                <div class="card-body">
                    <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__body">

                            <div class="row align-items-center">
                                <!--<Primeng-Datatable-Start>-->
                                <div class="primeng-datatable-container col-12" [busyIf]="primengTableHelper.isLoading">
                                    <p-table #dataTable (onLazyLoad)="getEscrowClients($event)"
                                        [value]="primengTableHelper.records"
                                        rows="{{primengTableHelper.defaultRecordsCountPerPage}}" [paginator]="false"
                                        [lazy]="true" [scrollable]="true" ScrollWidth="100%"
                                        [responsive]="primengTableHelper.isResponsive"
                                        [resizableColumns]="primengTableHelper.resizableColumns">
                                        <ng-template pTemplate="header">
                                            <tr>
                                              
                                                <th style="width: 150px" pSortableColumn="subCompany">
                                                    <b>{{l('UserName')}}</b>
                                                    <p-sortIcon field="record.subCompany"></p-sortIcon>
                                                </th>
                                                <th style="width: 150px" pSortableColumn="escrowNumber">
                                                    {{l('EmailID')}}
                                                    <p-sortIcon field="record.escrowid"></p-sortIcon>
                                                </th>
                                                <th style="width: 150px" pSortableColumn="type">
                                                    {{l('Phone Number')}}
                                                    <p-sortIcon field="record.type"></p-sortIcon>
                                                </th>
                                                
                                               
                                                <th style="width: 130px">
                                                {{l('Actions')}}</th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-record="$implicit">
                                            <tr>
                                               
                                                <td style="width:150px">
                                                    <!-- <span class="ui-column-title"> {{l('Company')}}</span> -->
                                                    <b>{{record.UserName}}</b>
                                                </td>
                                                <td style="width:150px">
                                                    <!-- <span class="ui-column-title"> {{l('EscrowId')}}</span> -->
                                                    {{record.escrowid}}
                                                </td>
                                                <td style="width:150px">
                                                    <!-- <span class="ui-column-title"> {{l('Action')}}</span> -->
                                                    {{record.type}}
                                                </td>
                                               
                                                                                         
                                                <td style="width: 130px">
                                                <div class="btn-group">
                                                    <button class="btn btn-sm btn-primary"
                                                        >
                                                        <a [href]="record.link" style="color: white;"><i class="fa fa-cog"></i><span class="caret"></span>
                                                        {{l("Login")}}</a>
                                                    </button>
                                                    <!-- <ul class="dropdown-menu" *dropdownMenu style="padding:10px">
                                                        <li  class="line-hight">
                                                            <a href="javascript:;"
                                                                (click)="viewEscrowClientModal.show(record)">{{l('View')}}</a>
                                                        </li>
                                                        <li  class="line-hight">
                                                            <a href="javascript:;"
                                                                *ngIf="permission.isGranted('Pages.EscrowClients.Edit')"
                                                                (click)="createOrEditEscrowClientModal.show(record.escrowClient.id)">{{l('Edit')}}</a>
                                                        </li>
                                                        
                                                        
                                                    </ul> -->
                                                </div>
                                            </td>
                                            </tr>
                                        </ng-template>
                                    </p-table>
                                    <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                                        {{l('NoData')}}
                                    </div>
                                    <div class="primeng-paging-container">
                                        <!-- <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator
                                            (onPageChange)="getEscrowClients($event)"
                                            [totalRecords]="primengTableHelper.totalRecordsCount"
                                            [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage">
                                        </p-paginator> --><br><br>
                                        <span class="total-records-count">
                                            {{l('TotalRecordsCount', primengTableHelper.totalRecordsCount)}}
                                        </span>
                                    </div>
                                </div>
                                <!--<Primeng-Datatable-End>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <createOrEditEscrowClientModal #createOrEditEscrowClientModal (modalSave)="getEscrowClients()">
        </createOrEditEscrowClientModal>
        <viewEscrowClientModal #viewEscrowClientModal></viewEscrowClientModal>
        <entityTypeHistoryModal #entityTypeHistoryModal></entityTypeHistoryModal>
    </div>
</div>

<style>
    .background {
        background-image: url(/assets/common/images/EscrowBase.jpg);
        min-height: 100%;
        min-width: 100%;
        height: 100vh;
    }
.container-fluid{
    margin-top: 150px !important;
}
    body .ui-table .ui-table-thead>tr>th {

        color: #fff8f8 !important;
        background-color: #409ee7 !important;
    }
  .line-hight {
      line-height: 40px;
  }
  .subheader {left: 0 !important;}
  h5{padding: 14px 0px 0px 0px !important;}
</style>
